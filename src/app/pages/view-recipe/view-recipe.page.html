<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    
    <ion-card-header>
      <img [src] = selectedRecipe.pic>

      
      <ion-card-subtitle>Time: {{ selectedRecipe.time }} min</ion-card-subtitle>
      <ion-card-subtitle>Servings: {{ selectedRecipe.servings }}</ion-card-subtitle>

      <br>

      <ion-card-title>{{ selectedRecipe.title }}</ion-card-title>


    </ion-card-header>

    

    <ion-card-content>
      <hr>
      <br>
      <ion-card-subtitle>Ingrididients</ion-card-subtitle>
      <div *ngFor="let ingridient of ingridients">
        <p>â€¢ {{ ingridient }}</p>
      </div>

      <br>

      <ion-card-subtitle>Method</ion-card-subtitle>
      <p>{{ selectedRecipe.method }}</p>
      
    </ion-card-content>
  </ion-card>
</ion-content>
