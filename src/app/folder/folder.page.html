<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>

      <ion-col *ngFor = "let recipe of recipes" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <img [src] = recipe.pic>
          <ion-card-header>
            <ion-card-subtitle>Time: {{ recipe.time }}</ion-card-subtitle>
            <ion-card-subtitle>Servings: {{ recipe.servings }}</ion-card-subtitle>
            <ion-card-subtitle> {{ recipe.recipeType }} </ion-card-subtitle>
            <ion-card-title>{{ recipe.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ recipe.method }}
          </ion-card-content>
        </ion-card>
      </ion-col>
